<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Alphabet Test</title>
  </head>
  <body>
    <h1 class="animate__animated animate__bounceInDown">
      The ABC Typing Challenge
    </h1>
    <h2 class="animate__animated animate__fadeInLeft">Type The Alphabet From a To z</h2>
    <input
      class="animate__animated animate__fadeInUp"
      type="text"
      id="userString"
      oninput="main()"
      autofocus
      onselectstart="return false"
      oncut="return false"
      oncopy="return false"
      onpaste="return false"
      onselect="return false"
      spellcheck="false"
    />
    <h3 id="howToText" class="animate__animated animate__fadeInRight">Type a To Start The Clock</h3>
    <p id="timer" hidden></p>
    <button id="reset" hidden onclick="resetGame()">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
